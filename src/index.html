<!DOCTYPE html>
<html>
<head>
  <title>Shape Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Convert USD to Anything!</h1>
    <p>To get the exchange rate, please select the foregin currency.</p>
    <pre>
      USD to CZK
      USD to EUR
    </pre>
    <form>
      <label for="USD">Enter a currency:</label>
      <input id="USD" type="text" name="USD">
      <label for="Currency2">Enter another currency:</label>
      <input id="Currency2" type="text" name="Currency2">
      <button type="submit" class="btn-success" id="convert">Convert!</button>
    </form>
    <p id="showResponse"></p>
  </div>
</body>
</html>
